name: flickmemo
description: Flickmemo App.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  firebase_auth: ^4.9.0
  firebase_core: ^2.15.1
  firebase_crashlytics: ^3.3.5
  firebase_performance: ^0.9.2+5
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  google_fonts: ^5.1.0
  google_sign_in: ^6.1.5
  google_nav_bar: ^5.0.6
  font_awesome_flutter: ^10.5.0
  appinio_swiper: ^2.0.3
  http: ^1.1.0
  intl: ^0.18.1
  expandable_text: ^2.3.0
  url_launcher: ^6.1.14
  fluttertoast: ^8.2.2
  slang: ^3.25.0
  slang_flutter: ^3.25.0
  flutter_localization: ^0.1.14
  provider: ^6.0.5
  loading_animation_widget: ^1.2.0+4
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/app-menu-logo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#131417"
  image: assets/logos/flickmemo-logo-small.png
